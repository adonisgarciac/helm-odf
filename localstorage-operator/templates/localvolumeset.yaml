apiVersion: local.storage.openshift.io/v1alpha1
kind: LocalVolumeSet
metadata:
  name: lso-volumeset
  namespace: openshift-local-storage
spec:
  deviceInclusionSpec:
    deviceTypes:
    - disk
    - part
    minSize: 1Gi
  nodeSelector:
    nodeSelectorTerms:
    - matchExpressions:
      - key: kubernetes.io/hostname
        operator: In
        values:
        - ip-10-0-133-81.eu-central-1.compute.internal
        - ip-10-0-138-165.eu-central-1.compute.internal
        - ip-10-0-180-173.eu-central-1.compute.internal
        - ip-10-0-186-172.eu-central-1.compute.internal
  storageClassName: lso-volumeset
  volumeMode: Block
