apiVersion: local.storage.openshift.io/v1alpha1
kind: LocalVolumeSet
metadata:
  name: lso-volumeset
  namespace: openshift-local-storage
spec:
  deviceInclusionSpec:
    deviceTypes:
    - disk
    - part
    minSize: 1Gi
  nodeSelector:
    nodeSelectorTerms:
    - matchExpressions:
      - key: kubernetes.io/hostname
        operator: In
        values:
        - ip-10-0-136-213.eu-central-1.compute.internal
        - ip-10-0-153-182.eu-central-1.compute.internal
        - ip-10-0-167-178.eu-central-1.compute.internal
        - ip-10-0-181-68.eu-central-1.compute.internal
  storageClassName: lso-volumeset
  volumeMode: Block
